    <title>Car object</title>
    <script>
        var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000
    };

    console.log (fiat);


    var taxi = {
        make: "Webville Motors",
        model: "Taxi",
        year: 1955,
        color: "yellow",
        passengers: 4,
        convertible: false,
        mileage: 281341
    };
    var cadi = {
        make: "GM",
        model: "Cadillac",
        year: 1955,
        color: "tan",
        passengers: 5,
        convertible: false,
        mileage: 12892
    };

    function prequal (car) {
        if (car.mileage < 10000){
            return false;
        } else if (car.year > 1960) {
            return false;
        }
        return true;
    }

    var worthALook = prequal(taxi);
    if (worthALook) {
        console.log("You gotta check this out " + taxi.make + " " + taxi.model);
    } else {
        console.log("You should really pass on the " + taxi.make + " " + taxi.model);
    }






    </script>
