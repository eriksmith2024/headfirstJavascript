<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car with drive feature</title>
    <script>
    var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        started: false,
        start: function() {
            this.started = true;
            alert("The car has started");
        },
        stop: function() {
            this.started = false;
            alert("The car has stopped");
        },
        drive: function() {
            if (this.started) {
                alert("zoom zoom");
            } else {
                alert("You need to start the engine first");
            }
        }
    };

    // Correct method calls to see the alerts properly
    fiat.drive(); // Will alert "You need to start the engine first"
    fiat.start(); // Alerts "The car has started"
    fiat.drive(); // Alerts "zoom zoom"
    fiat.stop();  // Alerts "The car has stopped"
    fiat.drive(); // Alerts "You need to start the engine first"
    fiat.start(); // Alerts "The car has started"
    fiat.drive(); // Alerts "zoom zoom"
     
    </script>
</head>
<body>
    
</body>
</html>
