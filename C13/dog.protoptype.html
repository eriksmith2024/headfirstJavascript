<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog simple</title>
    <script>
        function Dog(name, breed, weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
        }

        Dog.prototype.species = "Canine";

        Dog.prototype.bark = function() {
            if (this.weight > 25) {
                console.log(this.name + " says Woof");
            } else {
                console.log(this.name + " says Yif");
            }
        };

        Dog.prototype.run = function() {
            console.log("Run");
        };

        Dog.prototype.wag = function() {
            console.log("Wag");
        };

        var fido = new Dog("Fido", "Mixed", 38);
        var fluffy = new Dog("Fluffy", "Poodle", 30);
        var spot = new Dog("Spot", "Chihuahua", 10);
        
        spot.bark = function() {
            console.log("grrrrr");
        }

        fido.bark();
        fido.run();
        fido.wag();

        fluffy.bark();
        fluffy.run();
        fluffy.wag();

        spot.bark();
        spot.run();
        spot.wag();




    </script>
</head>
<body>
    
</body>
</html>
