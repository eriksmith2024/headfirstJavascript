<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot simple prototype use</title>
    <script>
        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }
        Robot.prototype.maker = "ObjectsRUs";

        Robot.prototype.speak = function () {
            alert("warning warning");
        };

        Robot.prototype.makeCoffee = function () {
            alert("making coffee");
        };

        Robot.prototype.blinkLights = function () {
            alert("Blink blink");
        };

        var robby = new Robot("Robby", 1956, "Dr Morbius");
        var rosie = new Robot("Rosie", 1962, "George Jenson");

        robby.onOffSwitch = true;
        robby.makeCoffee = function () {
            alert("Fetching coffee from Starbucks");
        };

        rosie.cleanHouse = function () {
            alert("Cleaning, Spic and span soon");
        };

        console.log(robby.name + " was made by " + robby.maker +
            " in " + robby.year + " and he is owned by " + robby.owner);

        robby.makeCoffee();

        robby.blinkLights();

        console.log(rosie.name + " was made by " + rosie.maker + " in " + rosie.year +
            " and is owned by " + rosie.owner);
        rosie.cleanHouse();

        function SpaceRobot(name, year, owner, homeplanet) {
            this.name = name;
            this.year = year;
            this.owner = owner;
            this.homeplanet = homeplanet;
        }

        SpaceRobot.prototype = new Robot();

        SpaceRobot.prototype.speak = function () {
            alert(this.name + " says Sir, If I may venture an opinion..");
        };

        SpaceRobot.prototype.pilot = function () {
            alert(this.name + " says Thrusters on and take off");
        };

        var c3po = new SpaceRobot("C3PO", 1977, "Luke Skywalker", "Tatooine");
        c3po.speak();
        c3po.pilot();
        console.log(c3po.name + " was made by " + c3po.maker);
        
        var simon = new SpaceRobot("Simon", 2009, "Carla Diana", "Earth");
        simon.makeCoffee();
        simon.blinkLights();
        simon.speak();
        


    </script>
</head>
<body>
</body>
</html>
